scan_filter_chain:
- name: box_filter_body
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_link
    max_x: 0.6
    max_y: 0.5
    max_z: 0.25
    min_x: -0.6
    min_y: -0.5 
    min_z: -0.28
    invert: false
- name: fork
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_link
    max_x: -0.5
    max_y: 0.5
    max_z: 0.25
    min_x: -1.82
    min_y: -0.5
    min_z: -0.28
    invert: false

